{% extends 'dashboard/base.html' %}
{% load bootstrap_forms %}

{% block content %}
<div class="container">
	<h4>Are you sure you want to delete adjuster {{ object.full_name }}?</h4>
	<p></p>
	<form method="POST">
	{% csrf_token %}
	<input class="btn btn-danger" type="submit" value="Delete" />
	<a class="btn btn-primary" href="{% url 'show_adjuster' object.pk %}">Cancel</a>
</div>
{% endblock content %}
