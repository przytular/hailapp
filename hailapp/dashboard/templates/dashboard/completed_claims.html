{% extends 'dashboard/base.html' %}
{% block content %}

<div class="container">
<h1>Completed claims</h1>
<table class="table">
<tbody>
	<thead>
		<tr>
			<th>Created</th>
			<th>Client</th>
			<th>Assigned</th>
			<th>Policy No.</th>
		</tr>
	</thead>
	{% for obj in claims %}
	<tr>
		<td>{{ obj.created }}</td>
		<td>{{ obj.first_name }} {{ obj.last_name }}</td>
		<td>{{ obj.assigned }}</td>
		<td>{{ obj.policy_no }}</td>
		<td>
			<a href="{% url 'update_claim' obj.pk %}?completed=1" class="btn btn-sm btn-link">Update</a>
		</td>
	</tr>
	{% endfor %}
</table>
</div>
{% endblock %}
