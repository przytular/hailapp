{% extends 'dashboard/base.html' %}
{% load bootstrap_forms %}

{% block content %}
<div class="container">
	<h2>Send claim</h2>
	<form action="" method="post">
	  {% csrf_token %}
	    {{ form|as_bootstrap }}
	    <input type="submit" value="Save" class="btn btn-primary"/>
	</form>
</div>
{% endblock content %}

{% block extendfoot %}
<script src="{% static 'dashboard/js/bootstrap-datepicker.js' %}"></script>
<script>
$('#id_date_of_loss').datepicker();
</script>
{% endblock extendfoot %}
